name: NodeJS

run-name : ${{github.actor}} is testing Projet NodeJS

on:
  push:
    branches: [ "main" ]

jobs:
  Test-Github-Actions:  
    build:
      runs-on: ubuntu-latest

      steps:
      - uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

        run: npm install